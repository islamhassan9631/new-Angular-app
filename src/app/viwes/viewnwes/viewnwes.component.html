<div class="btn-group mx-3" role="group" aria-label="Basic example">
  <a routerLink="/profile"> <button type="button" class="btn btn-primary">profile</button></a>
  <a routerLink="/addnwes" class="mx-3"><button type="button" class="btn btn-primary">addnews</button></a>



</div>
<section class="container mt-5">
  <div class="row  d-flex justify-content-around ">
    <div class="card col-ms-12 col-md-3" *ngFor="let news of news ;let i = index">
      <div class="px-2"><img src="date:image/png;base64,{{news.image}}" width="200px">
        <div class="card-body">
          <h5 class="card-title">{{news.title}}</h5>
          <p class="card-text">{{news.description}}</p>
          <a routerLink="/edit-news/{{news._id}}" class="btn btn-primary">update</a>
          <a class="btn btn-sm btn-danger ms-5"><button class="btn btn-sm btn-danger"
              (click)="deletnews(news._id,i)">Delete</button> </a>
        </div>
      </div>
    </div>

  </div>
</section>
