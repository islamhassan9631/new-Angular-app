<div class="card mt-5 mx-auto border border-primary" style="width: 22rem;">
  <h2 class="ms-2">login</h2>
  <form #contactForm="ngForm" (ngSubmit)="login(contactForm.value)" class="container ">
    <div class="mb-3">
        <label for="email" class="form-label"><span><i class="fa fa-envelope-o" aria-hidden="true"></i></span> Email</label>
        <input
          type="text"
          class="form-control "
          id="email"
          name="email"
          ngModel
          #email="ngModel"
          required
          email
          (focus)="changeLogin()"
        />
        <div class=" errors d-flex justify-content-center" *ngIf="email.touched && email.invalid">
          <div *ngIf="email.errors?.['required']">
            *Email is required*
          </div>
          <div *ngIf="email.errors?.['email']">
            *Please enter valid email*
          </div>
      
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label"><span><i class="fa fa-key" aria-hidden="true"></i></span>Password</label>
        <input
          type="password"
          class="form-control "
          id="password"
          name="password"
          ngModel
          #password="ngModel"
          required
          minlength="6"
          (focus)="changeLogin()"
        />
        <div class=" errors d-flex justify-content-center" *ngIf="password.touched && password.invalid">
          <div *ngIf="password.errors?.['required']">
            *Password is required*
          </div>
          <div *ngIf="password.errors?.['minlength']">
            *Password minlength is {{password.errors?.['minlength'].requiredLength}}*
          </div>
      
        </div>
      </div>
      <div class=" errors d-flex justify-content-center" *ngIf="invalidLogin">
        *Check email or password*
      </div>


    <button type="submit" class="btn btn-primary mb-1" [disabled]="contactForm.invalid">login</button>
   <a routerLink="/singin" class="ms-2 mb-1"> <button type="submit" class="btn btn-primary" >newuser</button></a>
  </form>

</div>
