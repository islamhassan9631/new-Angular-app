<form #contactForm="ngForm" (ngSubmit)="updateProfile(contactForm.value)" class="container mt-3">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control " id="name" name="name" ngModel #name="ngModel" required
        [(ngModel)]="reporter.name" />
        <div class=" errors d-flex justify-content-center" *ngIf="name.touched && name.invalid">
            <div *ngIf="name.errors?.['required']">
                *Name is required*
            </div>

        </div>
        

    </div>

    <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control " id="age" name="age" ngModel   [(ngModel)]="reporter.age"/>
       
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control " id="email" name="email" ngModel #email="ngModel" required email
              [(ngModel)]="reporter.email"/>
              <div class=" errors d-flex justify-content-center" *ngIf="email.touched && email.invalid">
                <div *ngIf="email.errors?.['required']">
                    *Email is required*
                </div>
                <div *ngIf="email.errors?.['email']">
                    *Please enter valid email*
                </div>
            </div>
    
            
      
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control " id="password" name="password" ngModel #password="ngModel" required
            minlength="6"  reporter.password />
            <div class=" errors d-flex justify-content-center" *ngIf="password.touched && password.invalid">
                <div *ngIf="password.errors?.['required']">
                    *Password is required*
                </div>
                <div *ngIf="password.errors?.['minlength']">
                    *Password minlength is {{password.errors?.['minlength'].requiredLength}}*
                </div>
    
            </div>
       
    </div>

    
    <div class="mb-3">
        <label for="phone" class="form-label">phone</label>
        <input type="text" class="form-control " id="phone" name="phone" ngModel reporter.phone />
      
    </div>
  
      <div class="mb-3">
        <label for="formFileMultiple" class="form-label">Multiple files input example</label>
        <input class="form-control" type="file" id="formFileMultiple" multiple name="avatar"
        ngModel (change)="handelupload($event)">
      </div>
     


    <button type="submit" class="btn btn-primary mb-5" >updateProfile</button>
</form>
